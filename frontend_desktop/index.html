
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix AGI Orchestrator</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--primary)",
                        "background-light": "#fafafa",
                        "background-dark": "var(--background-dark)",
                        "panel-dark": "var(--panel-dark)",
                        "border-dark": "var(--border-dark)"
                    },
                    fontFamily: {
                        "display": ["var(--font-family)", "Manrope", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"]
                    }
                }
            }
        }
    </script>
    <style>
        :root {
          --primary: #ff5733;
          --background-dark: #17191c;
          --panel-dark: #1e2226;
          --border-dark: #2c3435;
          --font-family: 'Manrope';
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-dark);
            border-radius: 10px;
        }
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: var(--background-dark);
          font-family: var(--font-family), sans-serif;
        }
        
        /* Custom Markdown Styles */
        .prose code {
          color: var(--primary);
          background: rgba(255, 87, 51, 0.1);
          padding: 0.2em 0.4em;
          border-radius: 4px;
          font-family: 'JetBrains Mono', monospace;
          font-size: 0.9em;
        }
        .prose pre code {
          background: transparent;
          padding: 0;
          color: inherit;
        }
        .prose strong {
          color: var(--primary);
          font-weight: 700;
        }
        .prose table {
          border-collapse: separate;
          border-spacing: 0;
          width: 100%;
          border: 1px solid var(--border-dark);
          border-radius: 8px;
          overflow: hidden;
          background: rgba(0,0,0,0.2);
        }
        .prose th {
          background: rgba(255, 255, 255, 0.05);
          padding: 12px;
          font-size: 0.8rem;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          color: var(--primary);
        }
        .prose td {
          padding: 12px;
          border-top: 1px solid var(--border-dark);
          font-size: 0.9rem;
          color: #94a3b8;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-dark font-display text-slate-200">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
